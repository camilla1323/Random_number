<!DOCTYPE html>
<html>
<head>
    <title>Tilfældigt tal mellem 1-100</title>
    <link rel="stylesheet" href="random.css">
</head>

<body>
    <h1>Tilfældigt tal mellem 1-100</h1>
    <h2>Hvilket tal ser du? For jeg ser:</h1>
        <p id="number"></p>
        <script>
            document.getElementById("number").innerText = Math.floor(Math.random() * 100) +1;
        </script>


</body>




</html>
